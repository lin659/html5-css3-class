<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSS media queries</title>
    <style>
        .show-small-up {
            display: none;
        }

    @media screen and (min-width: 576px) {
        .show-small-up
        display: none;
    }
    </style>
</head>

<body>
    <p>show small up</p>
    <p>Placeholder text</p>
</body>
</html>
